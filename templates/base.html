<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}<title>SUN BOOKS!</title>{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <header>
        <h2><b>Welcome to the Sun Books Library</b></h2>
        <p>Browse through the navigation to find all books and all authors in our catalog. <b><i>Have Fun!</i></b></p>
    </header>
    <body>
        <div class="container-fluid">
            {% block sidebar %}
            <ul class="sidebar">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'books' %}">Books</a></li>
                <li><a href="{% url 'authors' %}">Authors</a></li>
            </ul>
            {% endblock %}
            {% block content %}<!--content depends on the template-->{% endblock %}
        </div>
