{% extends "base.html" %}

{% block content %}
    <p>Meet Our Authors</p>
    {% if authors %}
    
    <ul>
        {% for author in authors %}
        <li>{{ author.first_name}}, {{author.last_name}}</li>
        {% endfor %}
    </ul>
       
    {% else %}
      <p>There are no books in the library!</p>
    {% endif %}
{% endblock %}
