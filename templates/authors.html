{% extends "base.html" %}

{% block content %}
    <h2>Meet Our Authors</h2>
    {% if authors %}
    
    <div>
        {% for author in authors %}
        <p><a href="{{author.get_absolute_url}}">{{ author.first_name}}, {{author.last_name}}</a></p>
        {% endfor %}
    </div>
       
    {% else %}
      <p>No Authors in our records!</p>
    {% endif %}
{% endblock %}
