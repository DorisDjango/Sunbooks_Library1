{% extends "base.html" %}

{% block content %}
    <p>Browse through our shelves!</p>
    {% if books %}
    
    <ul>
        {% for book in books %}
        <li><a href="{{book.get_absolute_url}}">{{book.title}}</a> by {{book.author}}</li>
        {% endfor %}
    </ul>
       
    {% else %}
      <p>There are no books in the library!</p>
    {% endif %}
{% endblock %}
